<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <style>
        #prismPre{
            max-height: 500px;
        }
    </style>
    <title>Postmaster</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Postmaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Welcome to Postmaster</h1>
    </div>
    <div class="container my-5">
        <form>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="urlField" placeholder="Enter Url Here">
                </div>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                  <label class="form-check-label" for="get">
                    GET
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                  <label class="form-check-label" for="post">
                    POST
                  </label>
                </div>
              </div>
            </fieldset>
        </form>

        <form>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked>
                  <label class="form-check-label" for="json">
                    JSON
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="params" value="PARAMS">
                  <label class="form-check-label" for="params">
                    Custom Parametres
                  </label>
                </div>
              </div>
            </fieldset>
        </form>

        <div class="params-box">
            <div class="row g-3 param-form" id="param-form">
                <label for="params-input" class="col-sm-2 col-form-label">Parameter</label>
                <div class="col-md-4">
                    <input type="text" class="form-control param-key" id="param-key" placeholder="Enter Parameter Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control param-value" id="param-value" placeholder="Enter Parameter Value">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" id="add-params">+</button>
                </div>
            </div>
        </div>

        <div id="added-params"></div>

        <div class="json-box">
            <div class="my-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">JSON</label>
                <div class="col-sm-8">
                    <textarea class="form-control" placeholder="Enter JSON Text" id="json-input" style="height: 150px"></textarea>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary col-sm-1 col-form-label my-3" id="submit">Submit</button>
        
        <div class="response-box">
            <div class="my-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">JSON</label>
                <div class="col-sm-10">
                    <pre id="prismPre" class="language-javascript">
                        <code id="json-response" class="language-javascript"></code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>
</html>
